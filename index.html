--- 
layout: default 
title: Home 
---

<div class="posts">
  {% assign filtered-posts = site.posts | where:'hidden', nil %}
  {% for post in filtered-posts %}
  <div class="post">
    <h3 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }} 
      </a>
    </h3>
    <span class="post-date">{{ post.date | date: "%-d %B %Y" }}</span>
  </div>
  {% endfor %}
</div>
