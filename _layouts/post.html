<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}

  <span class="post-tags">
    <span>Tags</span>
    {% assign tags = page.tags | sort %} 
    {% for tag in tags %}
    <span class="post-tag">
      {{ tag }}
    </span>
    {% endfor %}
  </span>-->
  <div class="message">
    I hope that you found this post useful, if you have any questions or would like to discuss further feel free to contact me on <a href="{{site.author.twitter}}" target="_blank">Twitter</a>
  </div>
</div>
